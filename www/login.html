<body>
    <div class="container-fluid">
        <div class="row kepala">
            <div class="col">
                <h3>MONITORING KEUANGAN<br>SMK BINA MANDIRI PURWAREJA KLAMPOK</h3>
            </div>
        </div>
        <div class="row badan">
            <div class="col-sm-12">
                <div class="card mt-5">
                    <div class="card-header bg-info text-center text-light">
                        <div class="login-image-trap">
                            <img src="img/logobm.png" alt="Logo BM">
                        </div>
                        <h3>LOGIN USER</h3>
                    </div>
                    <div class="card-body bg-secondary px-2 py-2">
                        <div class="form-group">
                            <label for="username">Nama Pengguna</label>
                            <input type="text" name="username" id="username" value="" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Kata Sandi</label>
                            <input type="password" name="password" id="password"  value="" class="form-control">
                        </div>

                        <div class="form-group text-right">
                            <button class="btn btn-default bg-dark text-light" id="submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row kaki">
            <div class="col">
                @copy;2019 SMK Bina Mandiri Purwareja Klampok
            </div>
